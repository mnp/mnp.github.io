<!DOCTYPE html>
<html>
  <head>
    <title>search</Title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <style type="text/css">
      div.container {
          height: 10em;
          position: relative 
      }
      div.container input {
          font-size: 2em;
          margin: 0;
          background: #69db9e;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%) 
      }
    </style>

    <script type="text/javascript">
      function search() {
          var sign = document.getElementById("lookfor").value
          var aslurl = "http://asluniversity.com/asl101/pages-signs/" + sign[0] + "/" + sign + ".htm";
          window.location.href = aslurl.toLowerCase();
      }

      function setup() {
          document.getElementById('lookfor').onkeypress = function(e) {
              if (!e) e = window.event;
              var keyCode = e.keyCode || e.which;
              if (keyCode == '13') {      // Enter pressed
                  search();
              }
          }
      }
    </script>
  </head>
  <body onLoad="setup();">
      <div class=container>
	<input id="lookfor" type="text" placeholder="ASL sign"></input>
      </div>
</body>
</html>
