<!DOCTYPE html>
<html>
  <head>
    <title>search</Title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <style type="text/css">
      .parent {
          position: relative;
      }

      input[type="text"]
      {
          font-size: 2em;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
     </style>

    <script type="text/javascript">
      function search() {
          var sign = document.getElementById("lookfor").value
          var aslurl = "http://asluniversity.com/asl101/pages-signs/" + sign[0] + "/" + sign + ".htm";
          window.location.href = aslurl.toLowerCase();
      }

      function setup() {
          document.getElementById('lookfor').onkeypress = function(e) {
              if (!e) e = window.event;
              var keyCode = e.keyCode || e.which;
              if (keyCode == '13') {      // Enter pressed
                  search();
              }
          }
      }
    </script>
  </head>
  <body onLoad="setup();">
    <div id="parent">
      <input id="lookfor" type="text" placeholder="ASL sign"></input>
      <!--
	  <br/>
	  <button id="searchbtn" onclick="search()">search</button> 
      -->
    </div>
</body>
</html>
